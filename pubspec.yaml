name: ugmis
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.0.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Urbanist
      fonts:
        - asset: fonts/urbanist/static/Urbanist-Medium.ttf
        - asset: fonts/urbanist/static/Urbanist-Bold.ttf
    - family: Arkshar
      fonts:
        - asset: fonts/arkshar/static/Akshar-Bold.ttf
    - family: PlusJakartaSans
      fonts:
        - asset: fonts/plus_jakarta_sans/static/PlusJakartaSans-Medium.ttf
