name: ugmis
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.0.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  carousel_slider: ^4.2.1
  webview_flutter: ^3.0.4
  file_picker_cross: ^4.6.0
  dotted_border: ^2.0.0+3

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/urbanist/static/Urbanist-Medium.ttf
        - asset: assets/fonts/urbanist/static/Urbanist-Bold.ttf
    - family: Arkshar
      fonts:
        - asset: assets/fonts/akshar/static/Akshar-Bold.ttf
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/plus_jakarta_sans/static/PlusJakartaSans-Medium.ttf
